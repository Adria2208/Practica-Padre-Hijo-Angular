<div class="col mb-6">
  <div class="card h-100">
    <div class="view overlay">
      <img class="card-img-top" src="../../assets/{{ trabajadores[i].foto }}" alt="Card image cap" />

      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <div class="card-body">
      <h4 class="card-title">{{ trabajadores[i].nombre }}</h4>

      <h4>({{ trabajadores[i].cargo }})</h4>

      <p class="card-text">
        Votos: {{ trabajadores[i].votos }}
        <img src="../../assets/like.jpg" alt="" (click)="like(trabajadores[i].id)" />
        <img src="../../assets/unlike.jpg" alt="" (click)="unlike(trabajadores[i].id)" />
      </p>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-danger" (click)="borrar(trabajadores[i].id)">Borrar Trabajador</button>
    </div>
  </div>
</div>
